<form (submit)="agregar(name)">
  <div class="mb-3">
    <label for="namefb" class="form-label">Nombre</label>
    <input
      required
      type="text"
      class="form-control"
      name="name"
      id="namefb"
      aria-describedby="helpId"
      [(ngModel)]="item.name"
      #name
    />
    <small id="helpId" class="form-text text-muted">Inserte Nombre</small>
    <br />
    <button class="btn btn-primary w-100" type="submit">Enviar</button>
  </div>
</form>
